---
- hosts: localhost
  connection: local
  vars:
    username: revett
    github_username: revett
    hostname_prefix: 0x726576-
    work_company: vidsy
    homebrew_cask_apps:
      - 1password
      - font-sauce-code-pro-nerd-font
      - google-chrome
      - iterm2
      - keepingyouawake
      - postman
      - rectangle
      - sequel-ace
      - slack
      - spotify
      - tresorit
      - visual-studio-code
      - vlc
      - zoom
    homebrew_installed_packages:
      - ansible
      - bash
      - bash-completion
      - coreutils
      - docker
      - exiftool
      - ffmpeg
      - fzf
      - git
      - go
      - golangci-lint
      - goreleaser/tap/goreleaser
      - jq
      - s3cmd
      - starship
      - terraform
      - tree
      - wget
      - yarn
    homebrew_taps:
      - goreleaser/tap
      - homebrew/bundle
      - homebrew/cask
      - homebrew/cask-fonts
      - homebrew/core

  roles:
    - role: elliotweiser.osx-command-line-tools
      tags: ["osx-command-line-tools"]
    - role: geerlingguy.mac.homebrew
      tags: ["homebrew"]

  tasks:
    - import_tasks: tasks/hostname.yml
      tags: ["hostname"]

    - import_tasks: tasks/homebrew.yml
      tags: ["homebrew"]

    - import_tasks: tasks/directories.yml
      tags: ["directories"]

    - import_tasks: tasks/dotfiles.yml
      tags: ["dotfiles"]

    - import_tasks: tasks/shell.yml
      tags: ["shell"]

    - import_tasks: tasks/ssh.yml
      tags: ["ssh"]

    - import_tasks: tasks/aws.yml
      tags: ["aws"]

    - import_tasks: tasks/vpn.yml
      tags: ["vpn"]

    - import_tasks: tasks/vscode.yml
      tags: ["vscode"]
