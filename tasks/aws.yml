---
- name: Create `~/.aws` directory
  file:
    path: ~/.aws
    state: directory
    mode: "755"

- name: Create empty `~/.aws/config` file
  file:
    path: ~/.aws/config
    state: touch
    mode: "600"

- name: "Create empty `~/.aws/credentials` file"
  file:
    path: "~/.aws/credentials"
    state: touch
    mode: "600"

- name: "Create empty `~/.aws/personal` file"
  file:
    path: "~/.aws/personal"
    state: touch
    mode: "600"

- name: "Create empty `~/.aws/personal.s3cmd` file"
  file:
    path: "~/.aws/personal.s3cmd"
    state: touch
    mode: "600"
